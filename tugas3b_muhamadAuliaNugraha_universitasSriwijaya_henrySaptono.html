<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register Member</title>
</head>
<body>
<form name="form_register" action="#" method="GET">
        <table border="0" cellpadding="10"  align="center">
            <thead>
                <tr style="background-color:grey">
                    <th colspan="2">Form Register Member</th>
                </tr>
            </thead>
            <tbody>
				<tr>
				    <td><label>Username</label></td>
					<td>
					    <input type="text" name="username"  value="" placeholder=""  maxlength="100"/>
					</td>
				</tr>
                <tr>
				    <td><label>Password</label></td>
					<td>
					    <input type="password" name="password" value="" placeholder=""  maxlength="100"/>
					</td>
				</tr>
            </tbody>
            <tfoot>
			    <tr style="background-color: grey">
				    <th colspan="2">
					    <input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
						<input type="reset" name="unproses" value="Batal" />
					</th>
				</tr>
			</tfoot>
        </table>
    </form>
</body>
</html>
