<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registrasi</title>
    <style>
        .tinggi {
            font-size: medium;
            block-size: 25px;
            box-sizing: border-box;
        }
    </style>
</head>

<body bgcolor="#2a2a2a" style="font-size: larger;">
    <a href="index.html"><img src="prev.png" alt="Back To Index" height="55" title="Back To Index" style="box-shadow: 5px 5px 5px 5px black;"></a>
    <!-- <br> -->
    <br>
    <table border="1" align="center" style="background-color: #3a3a3a; color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" cellpadding="13">
        <form action="kirim.html" method="GET">
            <thead style="background-color: #2b2a2a; font-family: Arial, Helvetica, sans-serif;">
                <tr>
                    <th colspan="3" height="30">Form Registrasi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td>:</td>
                    <td><input type="text" name="username" id="username" class="tinggi" /></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>:</td>
                    <td><input type="password" name="password" id="password" class="tinggi" maxlength="16" /></td>
                </tr>
                <tr>
                    <td><label for="fullname">Fullname</label></td>
                    <td>:</td>
                    <td><input type="text" name="fullname" id="fullname" class="tinggi" /></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>:</td>
                    <td><input type="email" name="email" id="email" class="tinggi" /></td>
                </tr>
                <tr>
                    <td><label>Agama</label></td>
                    <td>:</td>
                    <td>
                        <input type="checkbox" name="agama" value="islam" />Islam<br />
                        <input type="checkbox" name="agama" value="kristen" />Kristen<br />
                        <input type="checkbox" name="agama" value="hindu" />Hindu <br />
                        <input type="checkbox" name="agama" value="budha" />Budha <br />
                    </td>
                </tr>
                <tr>
                    <td><label>Jenis Kelamin</label></td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="kelamin" value="laki-laki" />Laki-Laki
                        <br />
                        <input type="radio" name="kelamin" value="perempuan" />Perempuan
                    </td>
                </tr>
                <tr>
                    <td><label for="kota">Asal Kota</label></td>
                    <td>:</td>
                    <td>
                        <select name="kota" id="kota" class="tinggi">
                            <option value="pilihkota">--Pilih Kota--</option>
                            <option value="ambon">Ambon</option>
                            <option value="banten">Banten</option>
                            <option value="bandung">Bandung</option>
                            <option value="palembang">Palembang</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="komentar">Komentar</label></td>
                    <td>:</td>
                    <td>
                        <textarea name="komentar" id="komentar" cols="30" rows="4"></textarea>
                    </td>
                </tr>
            </tbody>
            <tfoot style="background-color: #2b2a2a;" align="right">
                <tr>
                    <td colspan="3">
                        <input type="submit" class="tinggi" title="Daftar Sekarang" value="Register" />
                    </td>
                </tr>
            </tfoot>
        </form>
    </table>
</body>

</html>
